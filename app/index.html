<!doctype html>

<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Pixdash</title>
    <meta name="description" content="Retro dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/weather-icons.min.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="fs" id="main">
        <div class="fs overlay">
            <div class="fs" id="widget-container">
                <h1 id="time"></h1>
                <h2 id="subtitle"></h2>
                <input type="text" id="search-box" placeholder="search" autofocus/>

                <div class="widget widget-weather" id="weather">
                </div>
                <div class="widget widget-calendar" id="calendar">
                </div>
                <div class="widget widget-options" id="options">
                        <h4>options</h4>
                        <p>Weather API Key</p>
                        <p><input type="text"></input></p>
                        <p>Location</p>
                        <p><input type="text"></input></p>
                        <button>save</button>
                </div>
                <div class="widget widget-info" id="info">
                  <p><a href="https://logico.com.ar" target="_BLANK">logico software</a> | inspired by <a href="http://8bitdash.com/">8bitdash</a></p>
                </div>
                <div class="widget" id="pomodoro">
                  <p><i class="fa fa-clock-o" id="start-pomodoro"></i><span id="p-bar"></span></p>
                </div>
            </div>
            <div class="fs" id="menu-container">
                <ul class="menu">
                    <li>
                      Git
                      <ul>
                        <li><a href="https://github.com">github</a></li>
                        <li><a href="https://gitlab.com">gitlab</a></li>
                        <li><a href="https://git-scm.com/book/en/v2">Pro Git</a></li>
                      </ul>
                    </li>
                    <li>
                        search
                        <ul>
                            <li><a href="https://duckduckgo.com/">DuckDuckGo</a></li>
                            <li><a href="https://google.com/">google</a></li>
                        </ul>
                    </li>
                    <li>knowledge</li>
                    <li>news</li>
                    <li>music</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <!-- endbuild -->



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
